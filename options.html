<!doctype html>
<html>
<head>
  <title>Focus Popup Options</title>
  <style>
    body: { padding: 10px; }
  </style>
</head>

<body>
  <label>Width of popup:</label>
  <select id="widthselectbox">
   <option value="default">Default</option>
   <option value="half">1/2 of screen width</option>
   <option value="third">1/3 of screen width</option>
   <option value="full">100% screen width</option>
  </select>
	<br>
  <label>Fullscreen? <input type="checkbox" id="fullscreencheckbox"></label>
<br>
  <p id="status"></p>
  <br>
  <button id="save">Save</button>

  <script src="chrome-promise.js"></script>
  <script src="options_cp.js"></script>
</body>
</html>
